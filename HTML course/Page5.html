<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
        <table>
            <caption>Fill in the form:</caption>
            <tbody style="background-color: lightseagreen;">
                <TR>
                    <td>Number1:</td>
                    <td><input type="text"></td>
                </TR>
                <tr>
                    <td>Number2:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Operation:</td>
                    <td>
                        <select>
                            <option value="-1">Select Operation</option>
                            <option value="">+</option>
                            <option value="">-</option>
                            <option value="">*</option>
                            <option value="">/</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Result:</td>
                    <td><input type="text" placeholder="Read Only"></td>
                </tr>
            </tbody>
            <tfoot align="Center">
            <tr>
                <td> <input type="submit" value="Submit"></td>
            </tr>
            </tfoot>
        </table>
    </center>

</body>
</html>
