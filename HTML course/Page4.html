<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
</head>
<body>
    <center>
        <table border="1">
            <caption>Greatest Hotel!</caption>
             <tbody style="background-color: lightblue;"
                <tr>
                    <td><strong>Country:</strong></td>
                    <td>
                        <Select>
                            <option value="-1">Select Country</option>
                            <option value="">Syria</option>
                            <option value="">Italy</option>
                            <option value="">Germany</option>
                            <option value="">France</option>
                            <option value="">USA</option>
                        </Select>
                    </td>
                </tr>
                <tr>
                    <td>Stars:</td>
                    <td>
                        <Select>
                            <option value="">1 Star</option>
                            <option value="">2 Stars</option>
                            <option value="">3 Stars</option>
                            <option value="">4 Stars</option>
                            <option value="">5 Stars</option>
                        </Select>
                    </td>
                </tr>
                <tr>
                    <td>Location:</td>
                    <td> 
                    <input type="radio" name="loc">Sea <br>
                    <input type="radio" name="loc">Forest <br>
                    <input type="radio" name="loc">Mountain <br>
                    </td>
                </tr>
                <tr>
                    <td>Meals:</td>
                <td>
                    <input type="checkbox" checked> Breakfast <br>
                    <input type="checkbox" > Lunch <br>
                    <input type="checkbox" > Dinner <br>
                </td>
                </tr>
                <tr>
                    <td>Extra:</td>
                    <td>
                        <Select multiple>
                            <option value="">Pool</option>
                            <option value="">TV</option>
                            <option value="">Internet</option>
                            <option value="">Kitchen</option>
                        </Select>
                    </td>
                </tr>
             </tbody>
             <tfoot align="Center">
                <tr>
                    <td>
                        <input type="submit" value="Pay"></td>
                        <td colspan="2"><input type="text" Read only></td>
                </tr>
             </tfoot>
        </table>
    </center>
</body>
</html>
